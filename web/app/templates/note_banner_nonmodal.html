<div class="row-fluid note-wrapper">
  <div class="span12">
    <div class="box-wrapper">
      <div class="box shadow-box">
        <div class="controls-wrapper highcontrols-wrapper">
          <input id="noteId" class="noteId" type="hidden"/>
          <input id="mapId" class="mapId" type="hidden"/>
          <div class="row-fluid">
            <div class="span7">
              <div class="btn-toolbar pull-left">
                <div class="btn-group">
                  <a class="btn deleteNote" href="#"><i class="icon-remove"></i>Remove</a>
                </div>
              </div>
              <div class="btn-toolbar margin-left pull-left">
                <input type="text" class="input-small nameNote" placeholder="Name">
              </div>
              <p id="noteName" class="muted margin-top:15px"></p>
            </div>
            <div class="span5"></div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span9 offset1">
            <blockquote class="pull-right">
                <p id="noteText" class="noteText zoom-box" data-toggle="modal"></p>
                <small>
                  <cite id="noteUrl"></cite>
                </small>
              </blockquote>
          </div>
          <div class="span2 pull-right">
            <span id="noteTime"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal , edited out temporarily -->
  </div>
</div>
