{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
#map-sandlot {
    border: 1px solid;
}
</style>
{% endblock %}

{% block content %}
<hr>
<div class="container-fluid">
  {% if mapping %}
  <div class="row-fluid" id="show-canvas">
    <div id="map-root">{% include "root_banner_nonmodal.html" %}</div>
    <div id="map-note" style="display:hidden">{% include "note_banner_nonmodal.html" %}</div>
    <div id="map-site" style="display:hidden">{% include "site_banner_nonmodal.html" %}</div>
    <div class="row-fluid">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-primary" data-toggle="button" id="add_connect_tool">Connect Off</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" data-toggle="button" id="delete_obj_tool">Delete Off</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" data-toggle="button" id="save_state_tool">Save</button>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="container-fluid" id="map-sandlot"></div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}

{% block footer %}
<script src="/static/js/d3.v3.js"></script>
<script src="/static/js/user_mapping.js" onload="showMappingVisualization({{mapping}}, {{show_canvas}})"></script>
{% endblock %}
