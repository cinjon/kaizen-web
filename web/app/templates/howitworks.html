<div class="center"><strong>How it works</strong></div>
<div class="well">
  <ul>
    <li><p>Download the Chrome Extension.</p></li>
    <li><p>Set topics in the extension.</p></li>
    <li><p>Load a new website.</p></li>
    <li><p>Highlight an image or text on the page you want to save.</p></li>
    <li><p>Press ctrl-# to save to your chosen topic.</p></li>
    <li><p>Visit the site to see your research.</p></li>
  </ul>
</div>
