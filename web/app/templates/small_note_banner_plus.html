<div class="row-fluid note-wrapper">
  <div class="box-wrapper" >
    <div class="box shadow-box">
      <div class="controls-wrapper highcontrols-wrapper">
        <input class="loopId" type="hidden" value="{{ note.id }}"/>
        <input class="mapId" type="hidden" value="{{ mapping.id }}"/>
        <div class="row-fluid margin-bottom">
          <div class="span12">
            <span class="pull-right">
              <em><small class="muted">{{ note.creation_time.strftime('%Y-%m-%d') }}</small></em>
              <a class="btn-small removeNote" href="#"><i class="icon-remove"></i></a>
            </span>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span8 offset1">
            <blockquote>
              <p style="font-size:13px">{{ note.text }}</p>
              <small>
                <cite title="{{ note.url }}">
                  <a target="_blank" href="{{ note.url }}">{{ note.short_title() }}</a>
                </cite>
              </small>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% block footer %}
{{ super() }}
<script src="/static/js/small_note_banner_plus.js"></script>
{% endblock %}
